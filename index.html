<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      IdeaBox Redux
    </title>
  </head>
  <body>
    <nav class="nav">
      <img src="images/menu.svg" id="menu-button">
      <h1 class="nav__header">IdeaBox Redux</h1>
      <div class="menu">
        <h6 class="nav__label">Filter Starred Ideas</h6>
        <button class="nav__button" id="show-star-btn">Show Starred Ideas</button>
        <h6 class="nav__label filter-header">Filter by Quality</h6>
        <button class="nav__button swill-quality" id="js-switch">Swill</button>
        <button class="nav__button swill-quality" id="js-switch">Plausible</button>
        <button class="nav__button swill-quality" id="js-switch">Genius</button>
        <form class="nav__form">
          <label class="nav__label">New Quality</label>
          <input class="nav__input" id="quality-input">
          <button class="nav__button" id="quality-btn">Add New Quality</button>
        </form>
      </div>
    </nav>
    <section class="section">
      <form class="section__form">
        <label class="section__label" for="title-input">Title</label>
        <input class="section__input" id="title-input">
        <label class="section__label" for="idea-body">Body</label>
        <textarea class="section__text" id="idea-body"></textarea>
        <button class="section__button" id="save-btn" disabled>Save</button>
        <div class="section__search">
          <img src="images/search.svg" id="mag-image" alt="picture of a maginifying glass">
          <input class="section__input" id="search-input"placeholder="Search ideas">
        </div>
      </form>
    </section>
    <main></main>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
